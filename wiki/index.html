<!DOCTYPE html>
<html>
<head>
  <title>EvolutionOS Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
    }
    
    .title-bar {
      background-color: #00cc66;
      padding: 10px;
      color: #fff;
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }
    
    .title-bar img {
      max-height: 40px;
      margin-right: 10px;
    }
    
    .title-bar .buttons {
      margin-right: 0px;
    }
    
    .title-bar a {
      background-color: #00cc66;
      color: #fff;
      padding: 18px 20px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    
    .title-bar a:hover {
      background-color: #008040;
    }
    
    h1 {
      color: #333;
      font-size: 40px;
      margin-top: 10px;
    }
    
    p {
      color: #666;
      font-size: 20px;
      line-height: 1.5;
      margin-bottom: 40px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
      margin-top: 60px;
    }
    
    .download-button {
      background-color: #00cc66;
      color: #fff;
      padding: 15px 30px;
      font-size: 24px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .download-button:hover {
      background-color: #008040;
    }
  </style>
</head>
<body>
  <div class="title-bar">
    <img src="/evolutionos.png" alt="EvolutionOS Logo">
    <div class="buttons">
      <a href="/download">Download</a>
      <a href="/wiki">Wiki</a>
      <a href="https://github.com/evolution-linux/evolution-packages">Source Code</a>
    </div>
  </div>
  <div class="container">
    <img src="/evolutionos.png" alt="EvolutionOS Logo" class="logo">
    <h1>Warning!</h1>
    <p>EvolutionOS shares a wiki with Void Linux. The OS will be refered to as Void Linux. The only real thing to keep in mind is that EvolutionOS uses 2 repos instead of one.</p>
    <a href="https://docs.voidlinux.org" class="download-button">I understand, redirect me.</a>
  </div>
</body>
</html>
