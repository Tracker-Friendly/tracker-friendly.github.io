<!DOCTYPE html>
<html>
<head>
  <meta content="EvolutionOS - Redefining speed" property="og:title">
  <meta content="This is the homepage for EvolutionOS, the Linux Distro that redefines speed. It strives to be minimal yet speedy, with only the best handpicked components. Check it out here!" property="og:description">
  <meta content="EvolutionOS Homepage" property="og:site_name">
  <meta content="https://evolution-linux.github.io/evolutionos.png" property="og:image">

  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>EvolutionOS Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
    }
    
    .title-bar {
      max-height: 60px;
      background-color: #00cc66;
      padding: 5px;
      color: #fff;
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }
    
    .title-bar img {
      max-height: 40px;
      margin-right: 10px;
      margin-left: 10px;
    }
    
    .title-bar .buttons {
      margin-right: 0px;
    }
    
    .title-bar a {
      background-color: #00cc66;
      color: #fff;
      padding: 18px 10px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    
    .title-bar a:hover {
      background-color: #008040;
    }
    
    .title-bar b {
      background-color: #00cc66;
      color: #fff;
      padding: 7px 0px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    
    .title-bar b:hover {
      background-color: #008040;
    }
    
    h1 {
      color: #333;
      font-size: 40px;
      margin-top: 10px;
    }
    
    p {
      color: #666;
      font-size: 20px;
      line-height: 1.5;
      margin-bottom: 40px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
      margin-top: 95px;
    }
    
    .download-button {
      background-color: #00cc66;
      color: #fff;
      padding: 15px 30px;
      font-size: 24px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .download-button:hover {
      background-color: #008040;
    }
    
    /* Additional styles for dark mode */
    .dark-mode {
      background-color: #222;
      color: #fff;
    }

    .title-bar button.dark-mode-button {
      background-color: #00cc66;
      color: #fff;
      padding: 18px 20px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .title-bar button.dark-mode-button:hover {
      background-color: #008040;
    }

    body.dark-mode h1 {
      color: #8c8c8c;
    }
  </style>
</head>
<body>
  <div class="title-bar">
    <b href="/">
      <img src="/evolutionos.png" alt="EvolutionOS Logo">
    </b>
    <div class="buttons">
      <a href="/download">Download</a>
      <a href="/wiki">Wiki</a>
      <a href="https://github.com/evolution-linux/evolution-packages">Source Code</a>
      <!-- New button for toggling dark mode -->
      <button onclick="toggleDarkMode()" class="dark-mode-button">Toggle Dark Mode</button>
    </div>
  </div>
  <div class="container">
    <img src="evolutionos.png" alt="EvolutionOS Logo" class="logo">
    <h1>Evolution Linux - Unleash the Speed</h1>
    <p>Experience the power of Evolution Linux, the distro that redefines speed with Zero compromises.</p>
    <a href="/download" class="download-button">Get EvolutionOS Now</a>
  </div>

  <script>
    // Check if a dark mode cookie exists, and apply dark mode if it does
    if (getCookie("darkMode") === "true") {
      applyDarkMode();
    }

    function toggleDarkMode() {
      if (getCookie("darkMode") === "true") {
        // Disable dark mode
        setCookie("darkMode", "false", 365);
        applyLightMode();
      } else {
        // Enable dark mode
        setCookie("darkMode", "true", 365);
        applyDarkMode();
      }
    }

    function applyDarkMode() {
      document.body.classList.add("dark-mode");
    }

    function applyLightMode() {
      document.body.classList.remove("dark-mode");
    }

    // Helper functions for handling cookies
    function setCookie(name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function getCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }
  </script>
</body>
</html>
